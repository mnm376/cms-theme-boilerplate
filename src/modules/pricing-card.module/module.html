{# Pricing card #}

<div class="moh-card moh-card--pricing">
  <div class="moh-card_container">
    <div class="moh-card_product">
      <img src={{ module.icon.src }} alt={{ module.text|striptags }} class="moh-card_icon">
      <h2 class="moh-card_title">{{ module.text }}</h2>
      <p class="moh-card_description">{{ module.description }}</p>
      <div class="moh-card_price">
        <div class="moh-card_price-number">${{ module.price }}</div>
        <div class="moh-card_price-frequency">{{ module.price_frequency }}</div>
        <button class="moh-card_price-button">{{ module.button_text }}</button>
      </div>
    </div>
    <hr class="moh-card--hr">
    <div class="moh-card_detail">
      <ul class="moh-card_features">
        {% for feature in module.features %}
        <li class="moh-card_feature-item">
          {{ feature }}
        </li>
        {% endfor %}
      </ul>
      <div class="moh-card_footnote">
        {{ module.footnote }}
      </div>
    </div>
  </div>
</div>
